server:
  port: 8080
  servlet:
    context-path: /identity

spring:
  application:
    name: myproject-app
  datasource:
    url: "jdbc:mysql://localhost:3306/db_weather_app"
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6380
      timeout: 5000ms
    ai:
      openai:
        api-key: ${GEMINI_KEY}
        chat:
          base-url: https://generativelanguage.googleapis.com
          completions-path: /v1beta/openai/chat/completions
          options:
            model: gemini-2.0-flash
track-asia:
  api-key: ${TRACK_ASIA_KEY}
  base-url: "https://maps.track-asia.com/route/v2/directions/json"